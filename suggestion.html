<!DOCTYPE html>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff003c;
            --neon-gold: #ffd700;
            --neon-pink: #ff00ea;
            --bg-dark: #050b18;
            --accent: var(--neon-blue);
        }

        body { 
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* --- RENDER MODES --- */

        /* SCI-FI MODE (Default) */
        .mode-scifi {
            --bg-dark: #050b18;
            --accent: #00f2ff;
        }

        /* HORROR MODE */
        .mode-horror {
            --bg-dark: #0a0000;
            --accent: #ff0000;
            filter: sepia(0.3) contrast(1.2);
        }
        .mode-horror .glass { border-color: rgba(255, 0, 0, 0.3); }
        .mode-horror h1, .mode-horror .text-neon-blue { color: #ff0000 !important; text-shadow: 0 0 10px #660000; }

        /* MAGICAL MODE */
        .mode-magical {
            --bg-dark: #0f0518;
            --accent: #ffd700;
        }
        .mode-magical .glass { border-color: rgba(255, 215, 0, 0.3); box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
        .mode-magical h1, .mode-magical .text-neon-blue { color: #ffd700 !important; text-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }

        /* GLITCHY MODE */
        .mode-glitchy {
            --bg-dark: #000;
            --accent: #bc13fe;
        }
        .mode-glitchy * { animation: glitch-anim 4s infinite; }
        @keyframes glitch-anim {
            0% { transform: skew(0deg); }
            1% { transform: skew(10deg); filter: hue-rotate(90deg); }
            2% { transform: skew(-10deg); }
            3% { transform: skew(0deg); }
        }

        /* ROMANCE MODE */
        .mode-romance {
            --bg-dark: #1a050d;
            --accent: #ff00ea;
        }
        .mode-romance .glass { border-color: rgba(255, 0, 234, 0.3); }
        .mode-romance h1, .mode-romance .text-neon-blue { color: #ff00ea !important; }

        /* --- UI ELEMENTS --- */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .neon-border {
            box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.2);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        .scanlines::before {
            content: " ";
            display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 9999; background-size: 100% 4px; pointer-events: none; opacity: 0.2;
        }
    </style>
</head>
<body class="scanlines antialiased mode-scifi">

                            <select id="category" class="input-field appearance-none bg-slate-900">

                    <div>

                        <textarea id="details" rows="3" class="input-field resize-none" placeholder="Explain why this content is worth watching/reading..."></textarea>

                    <button type="submit" class="w-full py-4 bg-neon-blue text-black font-bold rounded-lg hover:scale-[1.02] active:scale-95 transition-all shadow-[0_0_20px_rgba(0,242,255,0.3)] mono tracking-widest">

    <script>
        // --- 1. Three.js Background Initialization ---
        let sphereMaterial;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.15 });
        const mesh = new THREE.Mesh(geometry, sphereMaterial);
        scene.add(mesh);

        const particlesGeom = new THREE.BufferGeometry();
        const particlesPos = [];
        for(let i=0; i<1000; i++) {
            particlesPos.push((Math.random()-0.5)*150, (Math.random()-0.5)*150, (Math.random()-0.5)*150);
        }
        particlesGeom.setAttribute('position', new THREE.Float32BufferAttribute(particlesPos, 3));
        const particlesMat = new THREE.PointsMaterial({ size: 0.5, color: 0xffffff, transparent: true, opacity: 0.5 });
        const particles = new THREE.Points(particlesGeom, particlesMat);
        scene.add(particles);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.x += 0.002;
            mesh.rotation.y += 0.003;
            particles.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 2. Render Mode Cycle Engine ---
        const modes = [
            { id: 'scifi', label: 'SCI-FI_MODE', color: 0x00f2ff },
            { id: 'horror', label: 'HORROR_MODE', color: 0xff0000 },
            { id: 'magical', label: 'MAGICAL_MODE', color: 0xffd700 },
            { id: 'glitchy', label: 'GLITCH_MODE', color: 0xbc13fe },
            { id: 'romance', label: 'ROMANCE_MODE', color: 0xff00ea }
        ];
        
        let currentModeIdx = 0;

        function updateMode(manual = false) {
            const body = document.body;
            const mode = modes[currentModeIdx];
            
            // Remove previous classes
            modes.forEach(m => body.classList.remove('mode-' + m.id));
            
            // Add new mode
            body.classList.add('mode-' + mode.id);
            document.getElementById('current-mode-label').innerText = mode.label;
            
            // Update 3D sphere color
            if(sphereMaterial) sphereMaterial.color.setHex(mode.color);
            
            currentModeIdx = (currentModeIdx + 1) % modes.length;

            // If manual click, reset the interval to prevent double-switching too fast
            if (manual) {
                clearInterval(modeInterval);
                modeInterval = setInterval(() => updateMode(false), 10000);
            }
        }

        // Initialize mode logic
        updateMode();
        let modeInterval = setInterval(() => updateMode(false), 10000);

        // Click event for the logo button
        document.getElementById('mode-trigger').addEventListener('click', () => {
            updateMode(true);
        });

        // --- 3. Rating UI update ---
        const ratingInput = document.getElementById('rating');
        const ratingVal = document.getElementById('rating-val');
        ratingInput.addEventListener('input', () => {
            ratingVal.innerText = `${ratingInput.value}/10`;
        });

        // --- 4. WhatsApp Redirect Logic ---
        document.getElementById('suggestion-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const suggestion = document.getElementById('suggestion').value;
            const category = document.getElementById('category').value;
            const genre = document.getElementById('genre').value;
            const rating = document.getElementById('rating').value;
            const details = document.getElementById('details').value;

            const message = `*âœ¨ NEW CONTENT SUGGESTION âœ¨*%0A%0A` +
                            `*From:* ${name}%0A` +
                            `*Email:* ${email}%0A%0A` +
                            `*ðŸŽ¬ Title:* ${suggestion}%0A` +
                            `*ðŸ“‚ Category:* ${category}%0A` +
                            `*ðŸ·ï¸ Genre:* ${genre}%0A` +
                            `*â­ Rating:* ${rating}/10%0A%0A` +
                            `*ðŸ“ Details:* ${details ? details : 'N/A'}%0A%0A` +
                            `_Sent via Suggestion Portal_`;

            const whatsappUrl = `https://wa.me/9779819077641?text=${message}`;
            window.open(whatsappUrl, '_blank');
        });
		
		
		function toggleError() {
			const glitchIndex = modes.findIndex(m => m.id === 'glitchy');
			if (glitchIndex === -1) return;

			currentModeIdx = glitchIndex;
			updateMode(true);
		}
		
    </script>
</body>
