<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You ‚ù§Ô∏è</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradient */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* The Proposal Box */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10;
            max-width: 90%;
            width: 350px;
            border: 2px solid #ff6b6b;
            position: relative;
        }

        h1 {
            color: #ff4757;
            margin-bottom: 20px;
            font-size: 2.2rem;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn-yes {
            background-color: #2ed573;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
            animation: pulse 2s infinite;
        }

        .btn-no {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Pulse Animation for Yes Button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Background Floating Emojis */
        .floating-emoji {
            position: absolute;
            bottom: -10%;
            font-size: 2rem;
            animation: floatUp linear infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { bottom: -10%; transform: translateX(0) rotate(0deg); opacity: 1; }
            100% { bottom: 110%; transform: translateX(20px) rotate(360deg); opacity: 0; }
        }

        /* Music Button (Small) */
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>

    <!-- Audio Player -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button class="music-toggle" onclick="toggleMusic()">üéµ</button>

    <div id="background-container"></div>

    <div class="card">
        <!-- The H1 text will be replaced by JavaScript -->
        <h1 id="proposal-text">Loading Love... ‚ù§Ô∏è</h1>
        <p>Please say yes... ‚ú®</p>
        
        <div class="btn-container">
            <button class="btn-yes" onclick="handleYes()">YES üòç</button>
            <button class="btn-no" onclick="handleNo()">NO üò¢</button>
        </div>
    </div>

    <script>
        // --- 1. RANDOM PROPOSAL TEXT LOGIC ---
        const proposalQuestions = [
            "Will you be mine to care forever? üíñ",
            "Do you love me as much as I love you? üåπ",
            "Can I steal your heart forever? üîê",
            "May I hold your hand for a lifetime? ‚ú®",
            "Are you ready to be my Happienss and smile? ü•∞",
            "Will you be my Valentine every single day? ü¶ã",
            "Can we make our own fairytale? üè∞"
        ];

        // Pick a random question on page load
        const randomQuestion = proposalQuestions[Math.floor(Math.random() * proposalQuestions.length)];
        document.getElementById('proposal-text').innerText = randomQuestion;


        // --- 2. FLOATING HEARTS/EMOJIS ---
        function createHeart() {
            const heart = document.createElement('div');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®', 'ü¶ã', 'ü•∞', 'üåπ', 'üíë'];
            heart.classList.add('floating-emoji');
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Randomize position and animation speed
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
        setInterval(createHeart, 300);


        // --- 3. BUTTON LOGIC ---
        function handleNo() {
            // Keep the No alert as requested
            alert("Wrong answer! üò° You have to say YES!");
        }

        function handleYes() {
            alert("Yay! Thank you my love! ‚ù§Ô∏è Sending message...");
            
            // --- RANDOM WHATSAPP MESSAGE LOGIC ---
            const happyMessages = [
                "Yes! I love you so much! ‚ù§Ô∏èüòç",
                "Of course! You are my everything! üíç‚ú®",
                "A million times YES! ü•∞",
                "I was waiting for you to ask! Yes! üíñ",
                "Yes, yes, yes! You're stuck with me now! üòâü¶ã",
                "Yes! My heart belongs to you! üåπ"
            ];

            const randomMessage = happyMessages[Math.floor(Math.random() * happyMessages.length)];
            
            const phoneNumber = "9779819077641";
            const encodedMessage = encodeURIComponent(randomMessage);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.location.href = whatsappURL;
        }


        // --- 4. AUDIO LOGIC ---
        const audio = document.getElementById("bgMusic");
        
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Attempt autoplay on first user interaction
        window.addEventListener('click', () => {
             if (audio.paused) audio.play();
        }, { once: true });
    </script>
</body>
</html>
